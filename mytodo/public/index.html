<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1c419e80e0.js" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  
    <!-- 삽입 파트 -->
    <script>
      

        $( document ).ready( function() {

         $(window).click(function(e){

          // if(!$(e.target).hasClass("category-button")) { 
          //  $(".form" ).removeClass("yes");
          // }


         });
          
          $( '.week-day' ).click( 
            function(){
             

               let id_check = $(this).attr("id");
               $("."+id_check+"-date" ).addClass("active");
              $( '.date' ).not( ".date."+id_check+"-date" ).removeClass("active");
            }
          
          )

          $( '.category-button' ).click( 
            function(){
            
               let class_check = $(this).attr("value");

               $(".form" ).addClass("yes");

              $( '.form' ).not( "#"+class_check).removeClass("yes");
          
            }
          
          )

         
            
      } );
    </script>
  </body>
</html>
